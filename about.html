<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Dog Lover's Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .heroes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .hero {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        .hero img {
            width: 100%;
            border-radius: 8px;
        }
        .hero h1 {
            margin-top: 10px;
            font-size: 22px;
        }
        .hero p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Main.html ">Home</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    
    <h1>About Us</h1>
    <div class="heroes" id="heroes-container">
        <!-- Content will be populated here -->
    </div>

    <script>
        // URL to the raw JSON file on GitHub
        const jsonUrl = 'https://raw.githubusercontent.com/VivekS159/LABETE/main/main.json';

        // Function to fetch and display data
        function fetchTeamData() {
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('heroes-container');
                    container.innerHTML = ''; 
                    // Clear existing content

                    data.forEach(member => {
                        // Create a card for each team member
                        const card = document.createElement('div');
                        card.className = 'hero';
                        
                        card.innerHTML = `
                            <img src="${member.imageUrl}" alt="${member.name}">
                            <h1>${member.name}</h1>
                            <p>${member.description}</p>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        // Fetch team data when the page loads
        window.onload = fetchTeamData;
    </script>
</body>
</html>
